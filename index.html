<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: aqua;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome !</h1>
        <p>Please enter your name below to start the quiz:</p>

        <input type="text" id="userName" placeholder="Enter your name" required>
        <button onclick="startQuiz()">Start Quiz</button>

        <p id="errorMessage" style="color: red; display: none;">Please enter a valid name to proceed.</p>
    </div>

    <script>
        function startQuiz() {
            const userName = document.getElementById("userName").value.trim();
            if (userName === "") {
                document.getElementById("errorMessage").style.display = "block";
            } else {
                document.getElementById("errorMessage").style.display = "none";
                // Redirect to the first quiz page with the user's name as a URL parameter
                window.location.href = `sebuleni.html?name=${userName}`;
            }
        }
    </script>

</body>
</html>
